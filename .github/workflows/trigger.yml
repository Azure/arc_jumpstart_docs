name: Trigger Workflow in azure-arc-jumpstart-app

on:
  push:
    branches:
      - test-workflow  # Adjust the branch as needed

jobs:
  dispatch:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Workflow in Repository B
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.REPO2_DISPATCH_TOKEN }}" \
            -H "Accept: application/vnd.github.everest-preview+json" \
            -d '{"event_type": "workflow-trigger", "client_payload": {"key": "value"}}' \
            https://api.github.com/repos/Fractal-IOTFAL/azure_arc_jumpstartweb/dispatches
