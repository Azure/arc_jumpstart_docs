name: Trigger Deploy to Preview Web Slot
variables:
  system.debug: true
stages:
  - stage: Build
    displayName: Trigger Preview Slot Creation and Web Deployment
    jobs:
    - job: Build
      steps:
        - checkout: none
        - bash: echo Trigger Deploy to $(System.PullRequest.SourceBranch) Web Slot
        - task: PowerShell@2
          inputs:
            targetType: 'inline'
            script: |
              $endpoint = Get-VstsEndpoint -Name $serviceName -Require
              $token = $endpoint.Auth.Parameters.accessToken
              Write-Output "$token is an Oauth Token"